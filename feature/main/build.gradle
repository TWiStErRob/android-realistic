apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply from: rootProject.file('gradle/android-setup.gradle')

dependencies {
	implementation project(':feature:base')
	compileOnly project(':feature:about-contract')
	compileOnly "com.android.support:appcompat-v7:${VERSION_SUPPORT}"

	implementation "com.google.dagger:dagger:${VERSION_DAGGER}"
	if (dagger_reflect_enabled.toBoolean() && project.hasProperty('android.injected.invoked.from.ide')) {
		implementation "com.jakewharton.dagger:dagger-reflect:${VERSION_DAGGER_REFLECT}"
	} else {
		annotationProcessor "com.google.dagger:dagger-compiler:${VERSION_DAGGER}"
	}

	if (butterknife_reflect_enabled.toBoolean() && project.hasProperty('android.injected.invoked.from.ide')) {
		implementation "com.jakewharton:butterknife-reflect:${VERSION_BUTTERKNIFE}"
	} else {
		implementation "com.jakewharton:butterknife:${VERSION_BUTTERKNIFE}"
		annotationProcessor "com.jakewharton:butterknife-compiler:${VERSION_BUTTERKNIFE}"
	}
}
